<form class="form-horizontal" role="form">
	<div data-editors=""></div>
	<div data-editors=""></div>
	<div data-editors=""></div>
	<div data-fieldsets="">
		<fieldset data-fields="">
			<div class="form-group field-name">      
				<label class="col-sm-2 control-label" for="c12_name">        Name      
				</label>      
				<div class="col-sm-10">        
					<span data-editor="">
						<input id="c12_name" class="form-control" name="name" type="text">
					</span>        
					<p class="help-block" data-error="">
					</p>        
					<p class="help-block">
					</p>      
				</div>    
			</div>
			<div class="form-group field-description">      
				<label class="col-sm-2 control-label" for="c12_description">        Description      
				</label>      
				<div class="col-sm-10">        
					<span data-editor="">
						<input id="c12_description" class="form-control" name="description" type="text">
					</span>        
					<p class="help-block" data-error="">
					</p>        
					<p class="help-block">
					</p>      
				</div>    
			</div>
			<div class="form-group field-category">      
				<label class="col-sm-2 control-label" for="c12_category">        Category      
				</label>      
				<div class="col-sm-10">        
					<span data-editor="">
						<select id="c12_category" class="form-control" name="category">
							<option value="Transporte">Transporte
							</option>
							<option value="Salud">Salud
							</option>
							<option value="Apps Educativas">Apps Educativas
							</option>
							<option value="Otra Categoria">Otra Categoria
							</option>
							<option value="Sin Categoría">Sin Categoría
							</option>
							<option value="">Nueva Categoria (Elegir nombre)
							</option>
						</select>
					</span>        
					<p class="help-block" data-error="">
					</p>        
					<p class="help-block">
					</p>      
				</div>    
			</div>
			<div class="form-group field-images">      
				<label class="col-sm-2 control-label" for="c12_images">        Images      
				</label>      
				<div class="col-sm-10">        
					<span data-editor="">
						<div id="c12_images" name="images">        
							<div data-items="">
								<div>        
									<span data-editor="">
										<input class="form-control" name="images" type="text">
									</span>        
									<button type="button" data-action="remove">×
									</button>      
								</div>
							</div>        
							<button type="button" data-action="add">Add
							</button>      
						</div>
					</span>        
					<p class="help-block" data-error="">
					</p>        
					<p class="help-block">
					</p>      
				</div>    
			</div>
		</fieldset>
	</div>

	<button type="submit" class="btn">Enviar
	</button>          
</form>
